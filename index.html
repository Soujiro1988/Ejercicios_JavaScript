<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html>
<head>
    <title>Ejercicios JavaScript</title>

</head>
<body>
    <h1>Ejercicios con JavaScript</h1>
    
    <!-- Ejercicio 1: Palíndromo -->
    <h2>1. Detectar Palindromo</h2>
    <input type="text" id="palindromo" placeholder="Ingresa una palabra"> <!-- Crea un campo de entrada de texto para ingresar una palabra -->
    <button onclick="verificarPalindromo()">Verificar Palindromo</button> <!-- Crea un botón que llama a una función JavaScript cuando se hace clic -->
    <p id="resultadoPalindromo"></p> <!-- Crea un párrafo vacío donde se mostrará el resultado del ejercicio -->

    <script src="Ej1.js" ></script>

    <!-- Ejercicio 2: Número Mayor -->
    <h2>2. Numero Mayor</h2>
    <input type="number" id="numero1" placeholder="Numero 1"> <!-- Crea un campo de entrada numérica para el primer número -->
    <input type="number" id="numero2" placeholder="Numero 2"> <!-- Crea un campo de entrada numérica para el segundo número -->
    <button onclick="encontrarMayor()">Encontrar Mayor</button> <!-- Crea un botón que llama a una función JavaScript cuando se hace clic -->
    <p id="resultadoMayor"></p> <!-- Crea un párrafo vacío donde se mostrará el resultado del ejercicio -->

    <script src="Ej2.js" ></script>

    <!-- Ejercicio 3: Vocales en Frase -->
    <h2>3. Vocales en una Frase</h2>
    <input type="text" id="fraseVocales" placeholder="Ingresa una frase"> <!-- Crea un campo de entrada de texto para ingresar una frase -->
    <button onclick="listarVocales()">Listar Vocales</button> <!-- Crea un botón que llama a una función JavaScript cuando se hace clic -->
    <p id="resultadoVocales"></p> <!-- Crea un párrafo vacío donde se mostrará el resultado del ejercicio -->

    <script src="Ej3.js" ></script>

    <!-- Ejercicio 4: Conteo de Vocales -->
    <h2>4. Conteo de Vocales</h2>
    <input type="text" id="fraseConteoVocales" placeholder="Ingresa una frase"> <!-- Crea un campo de entrada de texto para ingresar una frase -->
    <button onclick="contarVocales()">Contar Vocales</button> <!-- Crea un botón que llama a una función JavaScript cuando se hace clic -->
    <p id="resultadoConteoVocales"></p> <!-- Crea un párrafo vacío donde se mostrará el resultado del ejercicio -->

    <script src="Ej4.js" ></script>

</body>
</html>
